<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Patient - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; font-size: 0.9em; }
    .container { max-width: 650px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2, h3 { text-align: center; margin-bottom: 10px; }
    label { font-weight: bold; margin-top: 10px; display: block; color: #333; }
    input, select, button { display: block; width: 100%; max-width: 450px; margin: 5px auto 12px auto; padding: 10px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 0.95em; }
    
    /* Specific styling for the Date box label */
    #searchDate::before {
      content: "Search by Date: ";
      color: #666;
      margin-right: 5px;
    }

    .btn-row { display: flex; justify-content: center; gap: 10px; max-width: 450px; margin: auto; }
    .btn-row button { flex: 1; margin: 5px 0; }
    button { color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .btn-save { background-color: #6698fd; }
    .btn-cancel { background-color: #9e9e9e; }
    .btn-delete { background-color: #e53935; }
    .btn-download { background-color: #4CAF50; }
    .btn-main { background-color: #6c757d; width: 100%; max-width: 450px; margin: 10px auto; }
    .results-section { display: none; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85em; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #6698fd; color: white; }
    tr:hover { background: #ddecff; cursor: pointer; }
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #6698fd; }
    #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; border: 2px solid #6698fd; display: none;}
    #patient-form-section { display: none; margin-top: 20px; border-top: 2px solid #6698fd; padding-top: 10px; }
    #preview-img { display: block; max-width: 130px; margin: 10px auto; border-radius: 8px; border: 1px solid #ccc; }
    .non-editable { background-color: #eeeeee; color: #555; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Patient Information</h1>

    <div class="search-section">
      <h3>Find Patient</h3>
      <input type="text" id="searchInput" placeholder="Search Name or Reg No.or Barcode">
      <input type="date" id="searchDate">
      
      <div id="reader"></div>
      <button type="button" style="background-color: #4CAF50;" onclick="startScanner()">Open Barcode Scanner</button>
      <button type="button" style="background-color: #6698fd;" onclick="searchPatient()">Search Patient</button>
    </div>

    <div id="resultsArea" class="results-section">
      <h3>Search Results</h3>
      <table>
        <thead><tr><th>Name</th><th>Reg No</th><th>Visit Date</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <div id="patient-form-section">
      <h2 style="color: #3376fe;">Editing Patient Profile</h2>
      <form id="editForm">
        <label>Registration Number</label>
        <input type="text" id="regNumber" class="non-editable" readonly>

        <label>Patient Name</label>
        <input type="text" id="patientName" required>

        <label>Age</label>
        <input type="number" id="age">

        <label>Sex</label>
        <input list="sex-options" id="sex"><datalist id="sex-options"><option value="Male"><option value="Female"></datalist>

        <label>Race</label>
        <input list="race-options" id="race"><datalist id="race-options"><option value="Arabic"><option value="Kurdish"><option value="Other"></datalist>

        <label>Religion</label>
        <input list="religion-options" id="religion"><datalist id="religion-options"><option value="Muslim"><option value="Christian"><option value="Other"></datalist>

        <label>Occupation</label>
        <input type="text" id="occupation">

        <label>Blood Group & Rh</label>
        <input list="blood-options" id="bloodGroup">
        <datalist id="blood-options"><option value="O+"><option value="O-"><option value="A+"><option value="A-"><option value="B+"><option value="B-"><option value="AB+"><option value="AB-"></datalist>

        <label>Patient Address</label>
        <input type="text" id="address">

        <label>Telephone</label>
        <input type="tel" id="phone">

        <label>Patient Email</label>
        <input type="email" id="patientEmail">

        <hr>
        <h3>Next of Kin Details</h3>
        <label>Next of Kin Address</label>
        <input type="text" id="kinAddress">
        <label>Next of Kin Telephone</label>
        <input type="tel" id="kinPhone">

        <label>Entry Date & Time</label>
        <input type="datetime-local" id="entryDateTime">

        <label>Patient Photo</label>
        <img id="preview-img" src="" alt="No Image">
        <input type="file" id="patientPic" accept="image/*" onchange="updatePreview(event)">

        <div class="btn-row">
          <button type="button" class="btn-save" onclick="updatePatient()">Save Changes</button>
          <button type="button" class="btn-cancel" onclick="location.reload()">Cancel</button>
        </div>

        <div class="btn-row">
          <button type="button" class="btn-delete" onclick="deletePatient()">Delete This Patient</button>
          <button type="button" class="btn-download" onclick="downloadLabel()">Download PDF</button>
        </div>
      </form>
    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>
    <button type="button" class="btn-main" onclick="location.href='mainpage.html'">Return to Main Page</button>
  </div>

  <script>
    let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
    let selectedIndex = -1;

    function searchPatient() {
      const textQuery = document.getElementById('searchInput').value.toLowerCase().trim();
      const dateQuery = document.getElementById('searchDate').value;
      const resultsBody = document.getElementById('resultsBody');
      const resultsArea = document.getElementById('resultsArea');
      resultsBody.innerHTML = ""; 
      document.getElementById('patient-form-section').style.display = 'none';

      const matches = allPatients.map((p, index) => ({...p, originalIndex: index}))
        .filter(p => {
          const nameMatch = p.name.toLowerCase().includes(textQuery);
          const regMatch = p.regNumber.toLowerCase().trim().includes(textQuery);
          // If a date is selected, check if it matches the start of entryTime
          const dateMatch = dateQuery ? p.entryTime.startsWith(dateQuery) : true;
          
          return (textQuery || dateQuery) ? ((nameMatch || regMatch) && dateMatch) : false;
        });

      if (matches.length > 0) {
        resultsArea.style.display = "block";
        matches.forEach(p => {
          resultsBody.innerHTML += `<tr onclick="loadPatient(${p.originalIndex})"><td>${p.name}</td><td>${p.regNumber}</td><td>${p.entryTime.split('T')[0]}</td></tr>`;
        });
      } else { alert("Not found."); }
    }

    function loadPatient(index) {
      selectedIndex = index;
      const p = allPatients[index];
      document.getElementById('resultsArea').style.display = 'none';
      document.getElementById('patient-form-section').style.display = 'block';
      
      document.getElementById('regNumber').value = p.regNumber;
      document.getElementById('patientName').value = p.name;
      document.getElementById('age').value = p.age || '';
      document.getElementById('sex').value = p.sex || '';
      document.getElementById('race').value = p.race || '';
      document.getElementById('religion').value = p.religion || '';
      document.getElementById('occupation').value = p.occupation || '';
      document.getElementById('bloodGroup').value = p.bloodGroup || '';
      document.getElementById('address').value = p.address || '';
      document.getElementById('phone').value = p.phone || '';
      document.getElementById('patientEmail').value = p.email || '';
      document.getElementById('kinAddress').value = p.kinAddress || '';
      document.getElementById('kinPhone').value = p.kinPhone || '';
      document.getElementById('entryDateTime').value = p.entryTime || '';
      document.getElementById('preview-img').src = p.photo || '';
    }

    function updatePatient() {
      if (selectedIndex === -1) return;
      allPatients[selectedIndex] = {
        ...allPatients[selectedIndex],
        name: document.getElementById('patientName').value,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        race: document.getElementById('race').value,
        religion: document.getElementById('religion').value,
        occupation: document.getElementById('occupation').value,
        bloodGroup: document.getElementById('bloodGroup').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('patientEmail').value,
        kinAddress: document.getElementById('kinAddress').value,
        kinPhone: document.getElementById('kinPhone').value,
        entryTime: document.getElementById('entryDateTime').value,
        photo: document.getElementById('preview-img').src
      };
      localStorage.setItem('patients', JSON.stringify(allPatients));
      alert("Updated Successfully!");
      location.reload();
    }

    function downloadLabel() {
      const regId = document.getElementById('regNumber').value;
      const patientName = document.getElementById('patientName').value;
      if (!regId) return alert("Select a patient first");

      const { jsPDF } = window.jspdf;
      const canvas = document.getElementById("hidden-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 500; canvas.height = 500;
      ctx.fillStyle = "white"; ctx.fillRect(0, 0, canvas.width, canvas.height);

      const tempCanvas = document.createElement("canvas");
      JsBarcode(tempCanvas, regId, { format: "CODE128", displayValue: true, fontSize: 20, width: 2.5, height: 100 });

      ctx.drawImage(tempCanvas, (canvas.width / 2) - (tempCanvas.width / 2), 220);
      ctx.fillStyle = "black"; ctx.textAlign = "center";
      
      ctx.font = "bold 28px Times New Roman";
      ctx.fillText("Dr. Hayder Al-Kawaz Clinic", 250, 60);
      ctx.beginPath(); ctx.lineWidth = 2; ctx.moveTo(50, 85); ctx.lineTo(450, 85); ctx.stroke();
      ctx.font = "bold 24px Arial"; 
      ctx.fillText("Patient Name: " + patientName, 250, 150);

      const imgData = canvas.toDataURL("image/png");
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: [100, 100] });
      doc.addImage(imgData, 'PNG', 0, 0, 100, 100);
      doc.save(`Label_${regId}.pdf`);
    }

    function startScanner() {
      const readerElem = document.getElementById('reader');
      readerElem.style.display = 'block';
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
          document.getElementById('searchInput').value = decodedText.trim();
          setTimeout(() => {
            html5QrCode.stop().then(() => {
              readerElem.style.display = 'none';
              searchPatient();
            });
          }, 800); 
      }).catch(err => alert("Camera Error: " + err));
    }

    function deletePatient() {
      if (confirm("Delete this patient?")) {
        allPatients.splice(selectedIndex, 1);
        localStorage.setItem('patients', JSON.stringify(allPatients));
        location.reload();
      }
    }

    function updatePreview(event) {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('preview-img').src = reader.result;
      if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
