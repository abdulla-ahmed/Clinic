<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Patient - Al-Kawaz Clinic</title>
  <style>
    /* ========== YOUR THEME PRESERVED ========== */
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2 { text-align: center; }
    
    label { font-weight: bold; margin-top: 15px; display: block; color: #333; }
    
    /* Every item in one line with same box size */
    input, select, button { 
      display: block; 
      width: 100%; 
      max-width: 450px; /* Uniform width for all boxes */
      margin: 8px auto 18px auto; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
      box-sizing: border-box; 
      font-size: 1em; 
    }
    
    button { background-color: #6698fd; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #3376fe; border-radius: 12px; }
    
    #preview-img { display: block; max-width: 150px; margin: 10px auto; border-radius: 8px; border: 1px dashed #ccc; }
    #barcode-container { text-align: center; margin-top: 20px; }
    
    .info-note { text-align: center; font-size: 0.85em; color: #666; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>New Patient Registration</h1>
    <p class="info-note">Only Patient Name is mandatory</p>
    
    <form id="patientForm">
      <label>Registration Number (Auto)</label>
      <input type="text" id="regNumber" readonly>

      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter Full Name" required>

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter Age">

      <label>Sex</label>
      <select id="sex">
        <option value="">-- Select Sex --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>

      <label>Race</label>
      <input type="text" id="race" placeholder="Enter Race">

      <label>Religion</label>
      <input type="text" id="religion" placeholder="Enter Religion">

      <label>Occupation</label>
      <input type="text" id="occupation" placeholder="Enter Occupation">

      <label>Blood Group & Rh</label>
      <input type="text" id="bloodGroup" placeholder="e.g. O+">

      <label>Patient Address</label>
      <input type="text" id="address" placeholder="Home Address">

      <label>Patient Telephone</label>
      <input type="tel" id="phone" placeholder="Phone Number">

      <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
      <h3>Next of Kin Details</h3>

      <label>Next of Kin Address</label>
      <input type="text" id="kinAddress" placeholder="Kin Address">

      <label>Next of Kin Telephone</label>
      <input type="tel" id="kinPhone" placeholder="Kin Phone Number">

      <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

      <label>Date of 1st Visit (Choose from Calendar)</label>
      <input type="date" id="firstVisitDate">

      <label>Current Entry Date & Time (Automatic)</label>
      <input type="text" id="entryDateTime" readonly>

      <label>Patient Picture</label>
      <input type="file" id="patientPic" accept="image/*" onchange="previewImage(event)">
      <img id="preview-img" src="#" alt="Preview" style="display:none;">

      <div id="barcode-container">
        <svg id="barcode"></svg>
      </div>

      <button type="button" onclick="savePatient()">Save Patient Information</button>
      <button type="button" style="background-color: #6c757d;" onclick="location.href='main.php'">Back to Main Menu</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    window.onload = function() {
      // 1. Generate Reg Number
      const regId = "AL-" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById('regNumber').value = regId;

      // 2. Set Current Automatic Time
      const now = new Date();
      document.getElementById('entryDateTime').value = now.toLocaleString();
      
      // 3. Set Default Calendar Date to Today
      document.getElementById('firstVisitDate').valueAsDate = new Date();

      // 4. Generate Barcode
      JsBarcode("#barcode", regId, {
        format: "CODE128",
        displayValue: true,
        fontSize: 20
      });
    };

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('preview-img');
        output.src = reader.result;
        output.style.display = 'block';
      };
      if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
    }

    function savePatient() {
      const name = document.getElementById('patientName').value;
      if (!name) {
        alert("At least the Patient's Name must be filled!");
        return;
      }

      const patientData = {
        regNumber: document.getElementById('regNumber').value,
        name: name,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        firstVisitDate: document.getElementById('firstVisitDate').value,
        entryTime: document.getElementById('entryDateTime').value,
        kinAddress: document.getElementById('kinAddress').value,
        kinPhone: document.getElementById('kinPhone').value
        // Add other fields as needed...
      };

      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patientData);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert("Successfully Saved!");
      location.href = 'main.php';
    }
  </script>
</body>
</html>
