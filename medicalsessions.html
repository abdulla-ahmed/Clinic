<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Session - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --primary: #6698fd; --dark: #2c3e50; --border: #e0e0e0; }
    body { font-family: "Times New Roman", Times, serif; background: #fdfdfd; margin: 20px; color: var(--dark); }
    .container { max-width: 850px; margin: auto; background: white; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
    
    /* Search Section */
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }
    h3 { text-align: center; margin-top: 0; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 0.95em; }
    textarea { resize: vertical; }

    input[type="date"]::before { content: "Search by Date: "; color: #666; margin-right: 5px; }
    #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; border: 2px solid var(--primary); display: none;}
    
    button { display: block; width: 100%; max-width: 450px; margin: 10px auto; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
    .btn-search { background-color: var(--primary); }
    .btn-scan { background-color: #4CAF50; }

    /* Results Table */
    .results-section { display: none; margin-top: 20px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; table-layout: fixed; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: nowrap; overflow: hidden; }
    th { background-color: var(--primary); color: white; }
    tr:hover { background: #ddecff; cursor: pointer; }

    /* Patient Profile Card */
    .patient-profile-column { display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f4ff; border-radius: 12px; margin-bottom: 30px; border: 1px solid #ddecff; }
    .patient-photo { width: 150px; height: 180px; object-fit: cover; border: 4px solid white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .info-list { width: 100%; max-width: 500px; }
    .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(102, 152, 253, 0.2); }
    .info-label { font-weight: bold; color: #555; }
    .info-value { color: #000; text-align: right; }

    /* Shaded Boxes */
    .group-box { padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
    .history-box { background-color: #fef9e7; border-left: 6px solid #f1c40f; }
    .vitals-box { background-color: #e8f8f5; border-left: 6px solid #1abc9c; }
    .exam-box { background-color: #f4f4f9; border-left: 6px solid #5d6d7e; }
    .inv-box { background-color: #fdf2f2; border-left: 6px solid #e74c3c; }

    .section-title { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; color: var(--dark); text-transform: uppercase; }
    
    /* Vitals Styling */
    .vitals-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: flex-start; margin-top: 10px; }
    .vital-item { display: flex; align-items: center; }
    .vital-item label { font-weight: normal; font-size: 1em; color: #333; width: 50px; flex-shrink: 0; } 
    .vital-input-card { display: flex; align-items: center; background: white; border: 1px solid #ccc; padding: 5px 12px; border-radius: 8px; height: 40px; }
    .vital-input-card input { border: none; width: 50px; text-align: center; font-weight: bold; font-size: 1.1em; outline: none; background: transparent; margin: 0; padding: 0; }
    .vital-input-card span { font-size: 0.85em; color: #7f8c8d; margin-left: 5px; }

    /* Preview Overlay Styles */
    #preview-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .preview-content { background: white; max-width: 800px; margin: auto; padding: 30px; border-radius: 12px; }
    .preview-section-title { font-size: 1.1em; font-weight: bold; color: var(--primary); margin: 20px 0 10px 0; border-bottom: 2px solid #eee; padding-bottom: 5px; }
    .preview-data-box { background: #fdfdfd; padding: 10px; border-radius: 6px; border: 1px solid #eee; white-space: pre-wrap; margin-bottom: 10px; font-size: 0.95em; line-height: 1.4; }
    .preview-row { margin-bottom: 8px; border-bottom: 1px solid #f9f9f9; padding-bottom: 4px; }
    
    .footer-btns { display: flex; gap: 15px; margin-top: 30px; }
    .btn-save { background: #2c3e50; }
    .btn-cancel { background: #95a5a6; }
    .btn-edit { background: #f39c12; }
    .btn-final { background: #27ae60; }

    @media (max-width: 600px) {
      .vitals-grid { justify-content: flex-start; padding-left: 5px; }
      .container { padding: 15px; margin: 10px; }
    }

    #session-form { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center;">Medical Session</h1>

  <div class="search-section" id="search-block">
    <h3>Find Patient</h3>
    <input type="text" id="searchInput" placeholder="Search Name or Reg No. or Barcode">
    <input type="date" id="searchDate">
    <div id="reader"></div>
    <button type="button" class="btn-scan" onclick="startScanner()">Open Barcode Scanner</button>
    <button type="button" class="btn-search" onclick="searchPatient()">Search Patient</button>
    
    <div id="resultsArea" class="results-section">
      <table>
        <thead><tr><th>Name</th><th>Reg No</th><th>Visit Date</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <div id="session-form">
    <h2 id="visitDisplay" style="text-align:center; color: var(--primary);"></h2>

    <div class="patient-profile-column">
      <img id="p_photo" class="patient-photo" src="" alt="No Image">
      <div class="info-list" id="p_info_details"></div>
    </div>

    <div class="group-box history-box">
      <div class="section-title">Clinical History</div>
      <label>Chief Complain</label><textarea id="h_chief" rows="3"></textarea>
      <label>Present Illness</label><textarea id="h_illness" rows="8"></textarea>
      <label>Review of Systems</label><textarea id="h_ros" rows="5"></textarea>
      <label>Past-Medical History</label><textarea id="h_past_med" rows="3"></textarea>
      <label>Past-Surgical History</label><textarea id="h_past_surg" rows="3"></textarea>
      <label>Drug History</label><textarea id="h_drugs" rows="5"></textarea>
      <label>Allergies</label><textarea id="h_allergies" rows="3"></textarea>
      <label>Blood Transfusion</label><textarea id="h_blood" rows="2"></textarea>
      <label>Family History</label><textarea id="h_family" rows="3"></textarea>
      <label>Social History</label><textarea id="h_social" rows="4"></textarea>
    </div>

    <div class="group-box vitals-box">
      <div class="section-title">Vital Signs</div>
      <div class="vitals-grid">
        <div class="vital-item"><label>Temp</label><div class="vital-input-card"><input type="number" id="v_temp"> <span>C°</span></div></div>
        <div class="vital-item"><label>HR</label><div class="vital-input-card"><input type="number" id="v_hr"> <span>bpm</span></div></div>
        <div class="vital-item"><label>RR</label><div class="vital-input-card"><input type="number" id="v_rr"> <span>bpm</span></div></div>
        <div class="vital-item"><label>BP</label><div class="vital-input-card"><input type="number" id="v_bp_s" placeholder="Sys" style="width:40px;"><span style="margin:0 2px;">/</span><input type="number" id="v_bp_d" placeholder="Dia" style="width:40px;"><span>mmHg</span></div></div>
      </div>
    </div>

    <div class="group-box exam-box">
      <div class="section-title">Physical Examination</div>
      <textarea id="exam_details" rows="10"></textarea>
    </div>

    <div class="group-box inv-box">
      <div class="section-title">Investigations</div>
      <label>Important Notes</label><textarea id="inv_notes" rows="6"></textarea>
      <button type="button" class="btn-search" style="background:#e74c3c; width: 100%;" onclick="document.getElementById('fileInput').click()">Upload Files</button>
      <input type="file" id="fileInput" hidden multiple accept="image/*,application/pdf" onchange="handleFiles(event)">
      <div id="fileList" style="margin-top:10px; display:flex; gap:10px; flex-wrap: wrap;"></div>
    </div>

    <div class="footer-btns">
      <button class="btn-save" onclick="generatePreview()">Preview Session</button>
      <button class="btn-cancel" onclick="location.href='mainpage.html'">Cancel</button>
    </div>
  </div>
</div>

<div id="preview-overlay">
  <div class="preview-content">
    <h2 style="text-align:center; color: var(--primary); margin-bottom: 5px;">Visit Summary Report</h2>
    <p style="text-align:center; font-size: 0.9em; color: #666; margin-bottom: 20px;">Review all entries before saving</p>
    <div id="preview-data"></div>
    <div class="footer-btns">
      <button class="btn-edit" onclick="closePreview()">Return & Edit</button>
      <button class="btn-final" onclick="finalSaveSession()">Save & Finish</button>
    </div>
  </div>
</div>

<script>
  let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
  let allSessions = JSON.parse(localStorage.getItem('sessions')) || [];
  let selectedPatient = null;
  let attachments = [];

  function searchPatient() {
    const textQuery = document.getElementById('searchInput').value.toLowerCase().trim();
    const dateQuery = document.getElementById('searchDate').value;
    const resultsBody = document.getElementById('resultsBody');
    const resultsArea = document.getElementById('resultsArea');
    resultsBody.innerHTML = ""; 
    document.getElementById('session-form').style.display = 'none';

    if (!textQuery && !dateQuery) return;

    const matches = allPatients.filter(p => {
        const nameMatch = p.name.toLowerCase().includes(textQuery);
        const regMatch = p.regNumber.toLowerCase().includes(textQuery);
        const dateMatch = dateQuery ? (p.entryTime && p.entryTime.startsWith(dateQuery)) : true;
        return (textQuery && dateQuery) ? (nameMatch || regMatch) && dateMatch : (textQuery ? (nameMatch || regMatch) : dateMatch);
    });

    if (matches.length > 0) {
      resultsArea.style.display = "block";
      matches.forEach(p => {
        resultsBody.innerHTML += `<tr onclick='loadForm(${JSON.stringify(p)})'><td>${p.name}</td><td>${p.regNumber}</td><td>${(p.entryTime || '').split('T')[0]}</td></tr>`;
      });
    } else { alert("Not found."); }
  }

  function startScanner() {
    const readerElem = document.getElementById('reader');
    readerElem.style.display = 'block';
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
        document.getElementById('searchInput').value = decodedText.trim();
        setTimeout(() => { html5QrCode.stop().then(() => { readerElem.style.display = 'none'; searchPatient(); }); }, 800); 
    }).catch(err => alert("Camera Error: " + err));
  }

  function loadForm(p) {
    selectedPatient = p;
    document.getElementById('search-block').style.display = 'none';
    document.getElementById('session-form').style.display = 'block';
    const visitNo = allSessions.filter(s => s.regNumber === p.regNumber).length + 1;
    document.getElementById('visitDisplay').innerText = "VISIT NO: " + visitNo;
    selectedPatient.currentVisitNo = visitNo;

    document.getElementById('p_photo').src = p.photo || '';
    const infoContainer = document.getElementById('p_info_details');
    infoContainer.innerHTML = "";
    const fields = [
      { label: "Patient Name", val: p.name },
      { label: "Registration No", val: p.regNumber },
      { label: "Age", val: p.age },
      { label: "Sex", val: p.sex },
      { label: "Phone", val: p.phone }
    ];
    fields.forEach(f => {
      if (f.val) infoContainer.innerHTML += `<div class="info-row"><span class="info-label">${f.label}:</span><span class="info-value">${f.val}</span></div>`;
    });
  }

  function handleFiles(event) {
    const files = event.target.files;
    for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
            attachments.push(e.target.result);
            const preview = document.createElement('div');
            preview.style.cssText = "padding:5px; background:#eee; border-radius:4px; font-size:10px;";
            preview.innerText = file.name;
            document.getElementById('fileList').appendChild(preview);
        };
        reader.readAsDataURL(file);
    }
  }

  // --- FULL PREVIEW LOGIC ---
  function generatePreview() {
    if (!selectedPatient) return;
    
    let html = `
      <div class="preview-section-title">Patient Identification</div>
      <div class="preview-row"><strong>Name:</strong> ${selectedPatient.name}</div>
      <div class="preview-row"><strong>Reg No:</strong> ${selectedPatient.regNumber}</div>
      <div class="preview-row"><strong>Visit No:</strong> ${selectedPatient.currentVisitNo}</div>
      <div class="preview-row"><strong>Date:</strong> ${new Date().toLocaleString()}</div>

      <div class="preview-section-title">Vital Signs</div>
      <div class="preview-row">
        <strong>Temp:</strong> ${document.getElementById('v_temp').value || '--'} C° | 
        <strong>HR:</strong> ${document.getElementById('v_hr').value || '--'} bpm | 
        <strong>RR:</strong> ${document.getElementById('v_rr').value || '--'} bpm | 
        <strong>BP:</strong> ${document.getElementById('v_bp_s').value || '--'}/${document.getElementById('v_bp_d').value || '--'} mmHg
      </div>

      <div class="preview-section-title">Clinical History</div>
    `;

    const historyFields = [
      { label: "Chief Complain", id: "h_chief" },
      { label: "Present Illness", id: "h_illness" },
      { label: "Review of Systems", id: "h_ros" },
      { label: "Past-Medical History", id: "h_past_med" },
      { label: "Past-Surgical History", id: "h_past_surg" },
      { label: "Drug History", id: "h_drugs" },
      { label: "Allergies", id: "h_allergies" },
      { label: "Blood Transfusion", id: "h_blood" },
      { label: "Family History", id: "h_family" },
      { label: "Social History", id: "h_social" }
    ];

    historyFields.forEach(field => {
      const val = document.getElementById(field.id).value.trim();
      if (val) {
        html += `<div><strong>${field.label}:</strong></div><div class="preview-data-box">${val}</div>`;
      }
    });

    html += `
      <div class="preview-section-title">Physical Examination</div>
      <div class="preview-data-box">${document.getElementById('exam_details').value || 'No examination recorded.'}</div>
      
      <div class="preview-section-title">Investigations & Notes</div>
      <div class="preview-data-box">${document.getElementById('inv_notes').value || 'No additional notes.'}</div>
    `;

    document.getElementById('preview-data').innerHTML = html;
    document.getElementById('preview-overlay').style.display = 'block';
    document.body.style.overflow = 'hidden'; // Lock scroll
  }

  function closePreview() {
    document.getElementById('preview-overlay').style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  function finalSaveSession() {
    const sessionData = {
      regNumber: selectedPatient.regNumber,
      patientName: selectedPatient.name,
      visitNo: selectedPatient.currentVisitNo,
      date: new Date().toLocaleString(),
      vitals: {
        temp: document.getElementById('v_temp').value,
        hr: document.getElementById('v_hr').value,
        rr: document.getElementById('v_rr').value,
        bp: document.getElementById('v_bp_s').value + "/" + document.getElementById('v_bp_d').value
      },
      history: {
          chief: document.getElementById('h_chief').value,
          illness: document.getElementById('h_illness').value,
          ros: document.getElementById('h_ros').value,
          pastMed: document.getElementById('h_past_med').value,
          pastSurg: document.getElementById('h_past_surg').value,
          drugs: document.getElementById('h_drugs').value,
          allergies: document.getElementById('h_allergies').value,
          blood: document.getElementById('h_blood').value,
          family: document.getElementById('h_family').value,
          social: document.getElementById('h_social').value
      },
      exam: document.getElementById('exam_details').value,
      notes: document.getElementById('inv_notes').value,
      files: attachments
    };

    allSessions.push(sessionData);
    localStorage.setItem('sessions', JSON.stringify(allSessions));
    alert("Visit successfully recorded!");
    location.href = 'mainpage.html';
  }
</script>
</body>
</html>
