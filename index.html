<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Al-Kawaz Clinic App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column; /* Stack animation and form vertically */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Animation scaling */
    #animation-container {
      width: 100%;
      max-width: 250px;
      margin-bottom: 10px;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-radius: 16px;
      /* RESPONSIVE FIXES FOR ROTATION */
      max-height: 90vh; 
      overflow-y: auto; 
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 5px;
      border: 1.5px solid #dcdcdc;
      border-radius: 8px;
      font-size: 16px; /* Prevents iOS auto-zoom */
      outline: none;
    }

    input:focus {
      border-color: #6698fd;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6698fd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3376fe;
    }

    .error {
      color: #d93025;
      font-size: 0.85rem;
      margin-top: 5px;
      min-height: 18px;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    .link a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    /* LANDSCAPE OPTIMIZATION */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        justify-content: flex-start; /* Don't center vertically so top isn't cut off */
        padding: 10px;
      }
      #animation-container {
        display: none; /* Hide animation to save space on small horizontal screens */
      }
      .container {
        max-width: 500px; /* Wider looks better in landscape */
      }
    }
  </style>
</head>
<body>

  <div id="animation-container"></div>

  <div class="container" id="mainContainer">
    <h1>Dr. Hayder Al-Kawaz Clinic</h1>

    <div id="loginForm">
      <h2>Login</h2>
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username">
      <p class="error" id="loginError"></p>
      
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">
      
      <button type="button" onclick="loginUser()">Login</button>
      
      <div class="link">
        <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('registerForm')">Register here</a></p>
      </div>
    </div>

    <div id="registerForm" style="display: none;">
      <h2>Register</h2>
      <label for="registerName">Full Name</label>
      <input type="text" id="registerName" placeholder="Enter your name">
      
      <label for="registerUsername">Username</label>
      <input type="text" id="registerUsername" placeholder="Choose a username">
      
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" placeholder="Choose a password">
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password">
      <p class="error" id="registerError"></p>
      
      <button type="button" onclick="registerUser()">Create Account</button>
      
      <div class="link">
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('loginForm')">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  
  <script>
    // Initialize Lottie Animation (Ensure you have a valid JSON URL or file)
    lottie.loadAnimation({
      container: document.getElementById('animation-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets9.lottiefiles.com/packages/lf20_5njp3v83.json' // Example medical animation
    });

    // PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW Registered'))
        .catch(err => console.error('SW Failed', err));
    }

    // Navigation logic
    function toggleForm(formId) {
      document.getElementById('loginForm').style.display = (formId === 'loginForm') ? 'block' : 'none';
      document.getElementById('registerForm').style.display = (formId === 'registerForm') ? 'block' : 'none';
      clearErrors();
    }

    function registerUser() {
      const name = document.getElementById('registerName').value.trim();
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !username || !password || !confirmPassword) {
        showError('registerError', 'All fields are required!');
        return;
      }
      if (password !== confirmPassword) {
        showError('registerError', 'Passwords do not match!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.some(u => u.username === username)) {
        showError('registerError', 'Username already exists!');
        return;
      }

      users.push({ name, username, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! Please login.');
      toggleForm('loginForm');
    }

    function loginUser() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        showError('loginError', 'Invalid credentials!');
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = "welcome.html";
    }

    function showError(id, msg) {
      document.getElementById(id).textContent = msg;
    }

    function clearErrors() {
      document.querySelectorAll('.error').forEach(e => e.textContent = '');
    }
  </script>
</body>
</html>
