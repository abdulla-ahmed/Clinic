<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Session - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --primary: #6698fd; --dark: #2c3e50; --border: #e0e0e0; }
    body { font-family: "Times New Roman", Times, serif; background: #fdfdfd; margin: 20px; color: var(--dark); }
    .container { max-width: 850px; margin: auto; background: white; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
    
    /* Search Section */
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }

    #reader { width: 100%; max-width: 400px; margin: 10px auto; display: none; border: 2px solid var(--primary); }
    
    button { display: block; width: 100%; max-width: 450px; margin: 10px auto; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
    .btn-search { background-color: var(--primary); }
    .btn-scan { background-color: #4CAF50; }

    /* Results Table */
    .results-section { display: none; margin-top: 20px; width: 100%; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: var(--primary); color: white; }

    /* Patient Info - SMALL FONT FOR ONE LINE */
    .patient-profile-column { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #f0f4ff; border-radius: 12px; margin-bottom: 30px; border: 1px solid #ddecff; }
    .patient-photo { width: 130px; height: 150px; object-fit: cover; border: 4px solid white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .info-list { width: 100%; max-width: 600px; font-size: 0.82em; } 
    .info-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(102, 152, 253, 0.2); width: 100%; }

    /* Vitals */
    .vitals-grid { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
    .vital-item { display: flex; align-items: center; gap: 8px; }
    .v-box { width: 60px; height: 35px; border: 1px solid #ccc; border-radius: 6px; text-align: center; }

    /* Boxes */
    .group-box { padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
    .history-box { background-color: #fef9e7; border-left: 6px solid #f1c40f; }
    .vitals-box { background-color: #e8f8f5; border-left: 6px solid #1abc9c; }
    .exam-box { background-color: #f4f4f9; border-left: 6px solid #5d6d7e; }
    .inv-box { background-color: #fdf2f2; border-left: 6px solid #e74c3c; }
    .section-title { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }

    /* File List Styling inside the box */
    #fileList { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .file-tag { background: white; padding: 5px 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 0.85em; }

    /* FULL PREVIEW OVERLAY - Responsive */
    #preview-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; overflow-y: auto; }
    .preview-content { background: white; width: 95%; max-width: 800px; margin: 20px auto; padding: 25px; border-radius: 8px; box-sizing: border-box; }
    .preview-section-title { background: #f0f4ff; padding: 5px 10px; font-weight: bold; color: var(--primary); margin: 15px 0 10px 0; border-left: 4px solid var(--primary); }
    .preview-data-box { background: #fdfdfd; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; font-size: 0.95em; white-space: pre-wrap; }
    .attachment-badge { display: inline-block; background: #27ae60; color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8em; margin-bottom: 10px; }

    #session-form { display: none; }
    .footer-btns { display: flex; gap: 10px; justify-content: center; }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center;">Medical Session</h1>

  <div class="search-section" id="search-block">
    <input type="text" id="searchInput" placeholder="Search Name, Reg. No., or Barcode">
    <div id="reader"></div>
    <button type="button" class="btn-scan" onclick="startScanner()">Barcode Scanner</button>
    <button type="button" class="btn-search" onclick="searchPatient()">Search</button>
    <div id="resultsArea" class="results-section">
      <table>
        <thead><tr><th>Name</th><th>Reg. No.</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <div id="session-form">
    <h2 id="visitDisplay" style="text-align:center; color: var(--primary);"></h2>

    <div class="patient-profile-column">
      <img id="p_photo" class="patient-photo" src="" alt="Patient Photo">
      <div class="info-list" id="p_info_details"></div>
    </div>

    <div class="group-box vitals-box">
      <div class="section-title">Vital Signs</div>
      <div class="vitals-grid">
        <div class="vital-item"><label>Temp</label><input type="number" id="v_temp" class="v-box"> <span>CÂ°</span></div>
        <div class="vital-item"><label>HR</label><input type="number" id="v_hr" class="v-box"> <span>bpm</span></div>
        <div class="vital-item"><label>RR</label><input type="number" id="v_rr" class="v-box"> <span>bpm</span></div>
        <div class="vital-item">
            <label>BP</label>
            <input type="number" id="v_bp_s" class="v-box" style="width:50px;" placeholder="Sys"> / 
            <input type="number" id="v_bp_d" class="v-box" style="width:50px;" placeholder="Dia"> <span>mmHg</span>
        </div>
      </div>
    </div>

    <div class="group-box history-box">
      <div class="section-title">Clinical History</div>
      <label>Chief Complain</label><textarea id="h_chief" rows="2"></textarea>
      <label>Present Illness</label><textarea id="h_illness" rows="4"></textarea>
      <label>Past-Medical</label><textarea id="h_past_med" rows="2"></textarea>
      <label>Past-Surgical</label><textarea id="h_past_surg" rows="2"></textarea>
      <label>Drug History</label><textarea id="h_drugs" rows="2"></textarea>
    </div>

    <div class="group-box exam-box">
      <div class="section-title">Physical Examination</div>
      <textarea id="exam_details" rows="5"></textarea>
    </div>

    <div class="group-box inv-box">
      <div class="section-title">Investigations</div>
      <textarea id="inv_notes" rows="4" placeholder="Notes..."></textarea>
      <button type="button" style="background:var(--primary); width:100%;" onclick="document.getElementById('fileInput').click()">Upload Files</button>
      <input type="file" id="fileInput" hidden multiple onchange="handleFiles(event)">
      <div id="fileList"></div> </div>

    <div class="footer-btns">
      <button style="background: var(--dark);" onclick="generatePreview()">Preview Session</button>
      <button style="background: #95a5a6;" onclick="location.reload()">Cancel</button>
    </div>
  </div>
</div>

<div id="preview-overlay">
  <div class="preview-content">
    <div style="text-align:center;">
        <h2 style="color: var(--primary); margin:0;">PATIENT VISIT SUMMARY</h2>
        <p id="prev-date" style="font-size:0.9em; color:#666;"></p>
    </div>

    <div class="patient-profile-column">
      <img id="prev_p_photo" class="patient-photo" src="" alt="No Photo">
      <div class="info-list" id="prev_info_details"></div>
    </div>

    <div class="preview-section-title">VITAL SIGNS</div>
    <div id="prev_vitals" class="preview-data-box"></div>

    <div class="preview-section-title">CLINICAL HISTORY</div>
    <div id="prev_history"></div>

    <div class="preview-section-title">PHYSICAL EXAMINATION</div>
    <div id="prev_exam" class="preview-data-box"></div>

    <div class="preview-section-title">INVESTIGATIONS & FILES</div>
    <div id="prev_inv" class="preview-data-box"></div>
    <div id="prev_file_indicator"></div>

    <div class="footer-btns">
      <button style="background: #f39c12;" onclick="document.getElementById('preview-overlay').style.display='none'">Return & Edit</button>
      <button style="background: #27ae60;" onclick="saveFinal()">Save & Finish</button>
    </div>
  </div>
</div>

<script>
  let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
  let selectedPatient = null;
  let attachments = [];

  function searchPatient() {
    const text = document.getElementById('searchInput').value.toLowerCase();
    const matches = allPatients.filter(p => p.name.toLowerCase().includes(text) || p.regNumber.includes(text));
    const body = document.getElementById('resultsBody');
    body.innerHTML = "";
    if (matches.length > 0) {
      document.getElementById('resultsArea').style.display = "block";
      matches.forEach(p => {
        body.innerHTML += `<tr onclick='loadForm(${JSON.stringify(p)})'><td>${p.name}</td><td>${p.regNumber}</td></tr>`;
      });
    } else { alert("Not found"); }
  }

  function startScanner() {
    const html5QrCode = new Html5Qrcode("reader");
    document.getElementById('reader').style.display = 'block';
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        document.getElementById('searchInput').value = text;
        html5QrCode.stop().then(() => { document.getElementById('reader').style.display = 'none'; searchPatient(); });
    });
  }

  function loadForm(p) {
    selectedPatient = p;
    document.getElementById('search-block').style.display = 'none';
    document.getElementById('session-form').style.display = 'block';
    document.getElementById('p_photo').src = p.photo || '';
    
    const fields = [
      { l: "Name:", v: p.name }, { l: "Reg. No.:", v: p.regNumber },
      { l: "Age:", v: p.age }, { l: "Bl. gr. & Rh:", v: p.bloodGroup },
      { l: "Kin Add.:", v: p.kinAddress }, { l: "Kin Phone:", v: p.kinPhone }
    ];
    document.getElementById('p_info_details').innerHTML = fields.map(f => `<div class="info-row"><strong>${f.l}</strong><span>${f.v}</span></div>`).join('');
  }

  function handleFiles(event) {
    const list = document.getElementById('fileList');
    for (let file of event.target.files) {
        attachments.push(file.name);
        const div = document.createElement('div');
        div.className = "file-tag";
        div.innerText = "ðŸ“„ " + file.name;
        list.appendChild(div);
    }
  }

  function generatePreview() {
    const p = selectedPatient;
    document.getElementById('prev-date').innerText = new Date().toLocaleString();
    document.getElementById('prev_p_photo').src = p.photo || '';
    
    // Detailed Info Mirror
    const fields = [
      { l: "Name:", v: p.name }, { l: "Reg. No.:", v: p.regNumber },
      { l: "Age:", v: p.age }, { l: "Sex:", v: p.sex },
      { l: "Bl. gr. & Rh:", v: p.bloodGroup }, { l: "Kin Phone:", v: p.kinPhone }
    ];
    document.getElementById('prev_info_details').innerHTML = fields.map(f => `<div class="info-row"><strong>${f.l}</strong><span>${f.v}</span></div>`).join('');

    // Vitals Mirror
    document.getElementById('prev_vitals').innerText = `Temp: ${document.getElementById('v_temp').value}Â°C | HR: ${document.getElementById('v_hr').value} | RR: ${document.getElementById('v_rr').value} | BP: ${document.getElementById('v_bp_s').value}/${document.getElementById('v_bp_d').value} mmHg`;

    // History Mirror
    const histIds = [
      { l: "Chief Complain", id: "h_chief" }, { l: "Present Illness", id: "h_illness" },
      { l: "Past-Medical", id: "h_past_med" }, { l: "Past-Surgical", id: "h_past_surg" },
      { l: "Drug History", id: "h_drugs" }
    ];
    let histHtml = "";
    histIds.forEach(h => {
        const val = document.getElementById(h.id).value;
        if(val) histHtml += `<div style="font-weight:bold; font-size:0.9em;">${h.l}:</div><div class="preview-data-box">${val}</div>`;
    });
    document.getElementById('prev_history').innerHTML = histHtml;

    // Exam & Inv Mirror
    document.getElementById('prev_exam').innerText = document.getElementById('exam_details').value || "None";
    document.getElementById('prev_inv').innerText = document.getElementById('inv_notes').value || "None";

    // Attachment Indicator
    document.getElementById('prev_file_indicator').innerHTML = attachments.length > 0 ? `<div class="attachment-badge">ðŸ“Ž Attached Files: ${attachments.length} items</div>` : "";

    document.getElementById('preview-overlay').style.display = 'block';
  }

  function saveFinal() {
    alert("Saved Successfully!");
    location.href = 'mainpage.html';
  }
</script>
</body>
</html>
