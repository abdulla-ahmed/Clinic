<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Session - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --primary: #6698fd; --dark: #2c3e50; --border: #e0e0e0; }
    body { font-family: "Times New Roman", Times, serif; background: #fdfdfd; margin: 20px; color: var(--dark); }
    .container { max-width: 850px; margin: auto; background: white; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
    
    /* Search Section */
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }
    h3 { text-align: center; margin-top: 0; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
    .search-date-label { display: block; margin-top: 10px; font-weight: bold; color: var(--dark); font-size: 0.9em; }
    #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; border: 2px solid var(--primary); display: none;}
    
    button { display: block; width: 100%; max-width: 450px; margin: 10px auto; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
    .btn-search { background-color: var(--primary); }
    .btn-scan { background-color: #4CAF50; }

    /* Results Table */
    .results-section { display: none; margin-top: 20px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: var(--primary); color: white; }
    tr:hover { background: #ddecff; cursor: pointer; }

    /* Patient Info - SMALL FONT ONE LINE */
    .patient-profile-column { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #f0f4ff; border-radius: 12px; margin-bottom: 30px; border: 1px solid #ddecff; }
    .patient-photo { width: 130px; height: 150px; object-fit: cover; border: 4px solid white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .info-list { width: 100%; max-width: 600px; font-size: 0.82em; } 
    .info-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(102, 152, 253, 0.2); width: 100%; }

    /* Vitals Styling */
    .vitals-grid { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
    .vital-item { display: flex; align-items: center; gap: 8px; }
    .v-box { width: 60px; height: 35px; border: 1px solid #ccc; border-radius: 6px; text-align: center; font-size: 1em; }
    .bp-box { width: 55px; } 

    /* Group Boxes */
    .group-box { padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
    .history-box { background-color: #fef9e7; border-left: 6px solid #f1c40f; }
    .vitals-box { background-color: #e8f8f5; border-left: 6px solid #1abc9c; }
    .exam-box { background-color: #f4f4f9; border-left: 6px solid #5d6d7e; }
    .inv-box { background-color: #fdf2f2; border-left: 6px solid #e74c3c; }
    .section-title { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }

    /* Detailed Preview Overlay */
    #preview-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 20px; }
    .preview-content { background: white; max-width: 850px; margin: auto; padding: 40px; border-radius: 12px; font-family: "Times New Roman", serif; }
    .preview-header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
    .preview-section-title { background: #f0f4ff; padding: 5px 10px; font-weight: bold; color: var(--primary); margin: 20px 0 10px 0; border-left: 4px solid var(--primary); }
    .preview-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; font-size: 0.85em; }
    .preview-data-box { background: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; font-size: 0.95em; white-space: pre-wrap; min-height: 30px; }
    
    #session-form { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center;">Medical Session</h1>

  <div class="search-section" id="search-block">
    <h3>Find Patient</h3>
    <input type="text" id="searchInput" placeholder="Search Name, Reg. No., or Barcode">
    <label class="search-date-label">Search by Date:</label>
    <input type="date" id="searchDate">
    <div id="reader"></div>
    <button type="button" class="btn-scan" onclick="startScanner()">Open Barcode Scanner</button>
    <button type="button" class="btn-search" onclick="searchPatient()">Search Patient</button>
    <div id="resultsArea" class="results-section">
      <table>
        <thead><tr><th>Name</th><th>Reg. No.</th><th>Visit Date</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <div id="session-form">
    <h2 id="visitDisplay" style="text-align:center; color: var(--primary);"></h2>

    <div class="patient-profile-column">
      <img id="p_photo" class="patient-photo" src="" alt="No Image">
      <div class="info-list" id="p_info_details"></div>
    </div>

    <div class="group-box vitals-box">
      <div class="section-title">Vital Signs</div>
      <div class="vitals-grid">
        <div class="vital-item"><label>Temp</label><input type="number" id="v_temp" class="v-box"> <span class="unit-label">CÂ°</span></div>
        <div class="vital-item"><label>HR</label><input type="number" id="v_hr" class="v-box"> <span class="unit-label">bpm</span></div>
        <div class="vital-item"><label>RR</label><input type="number" id="v_rr" class="v-box"> <span class="unit-label">bpm</span></div>
        <div class="vital-item">
            <label>BP</label>
            <input type="number" id="v_bp_s" class="v-box bp-box" placeholder="Sys"> 
            <span style="color:#ccc">/</span> 
            <input type="number" id="v_bp_d" class="v-box bp-box" placeholder="Dia">
            <span class="unit-label">mmHg</span>
        </div>
      </div>
    </div>

    <div class="group-box history-box">
      <div class="section-title">Clinical History</div>
      <label>Chief Complain</label><textarea id="h_chief" rows="2"></textarea>
      <label>Present Illness</label><textarea id="h_illness" rows="6"></textarea>
      <label>Review of Systems</label><textarea id="h_ros" rows="4"></textarea>
      <label>Past-Medical History</label><textarea id="h_past_med" rows="2"></textarea>
      <label>Past-Surgical History</label><textarea id="h_past_surg" rows="2"></textarea>
      <label>Drug History</label><textarea id="h_drugs" rows="3"></textarea>
      <label>Allergies</label><textarea id="h_allergies" rows="2"></textarea>
      <label>Blood Transfusion</label><textarea id="h_blood" rows="2"></textarea>
      <label>Family History</label><textarea id="h_family" rows="2"></textarea>
      <label>Social History</label><textarea id="h_social" rows="2"></textarea>
    </div>

    <div class="group-box exam-box">
      <div class="section-title">Physical Examination</div>
      <textarea id="exam_details" rows="8"></textarea>
    </div>

    <div class="group-box inv-box">
      <div class="section-title">Investigations</div>
      <label>Important Notes</label><textarea id="inv_notes" rows="4"></textarea>
      <button type="button" class="btn-search" style="background:#e74c3c; width: 100%;" onclick="document.getElementById('fileInput').click()">Upload Files</button>
      <input type="file" id="fileInput" hidden multiple onchange="handleFiles(event)">
      <div id="fileList" style="margin-top:10px; display:flex; gap:10px; flex-wrap: wrap;"></div>
    </div>

    <div class="footer-btns" style="display:flex; gap:15px; margin-top:20px;">
      <button style="background: var(--dark);" onclick="generatePreview()">Preview Full Report</button>
      <button style="background: #95a5a6;" onclick="location.reload()">Cancel</button>
    </div>
  </div>
</div>

<div id="preview-overlay">
  <div class="preview-content">
    <div class="preview-header">
      <h2>AL-KAWAZ CLINIC - PATIENT VISIT SUMMARY</h2>
      <p id="preview-visit-info" style="font-weight: bold;"></p>
    </div>

    <div class="preview-section-title">PATIENT INFORMATION</div>
    <div id="preview-id-section"></div>

    <div class="preview-section-title">VITAL SIGNS</div>
    <div id="preview-vitals-section" style="padding: 10px 0; font-size: 1.1em; border-bottom: 1px solid #eee;"></div>

    <div class="preview-section-title">CLINICAL HISTORY</div>
    <div id="preview-history-section"></div>

    <div class="preview-section-title">PHYSICAL EXAMINATION</div>
    <div id="preview-exam-section" class="preview-data-box"></div>

    <div class="preview-section-title">INVESTIGATIONS & NOTES</div>
    <div id="preview-inv-section" class="preview-data-box"></div>

    <div class="footer-btns" style="display:flex; gap:15px; margin-top:30px;">
      <button style="background: #f39c12;" onclick="document.getElementById('preview-overlay').style.display='none'">Edit Report</button>
      <button style="background: #27ae60;" onclick="saveFinal()">Save & Print</button>
    </div>
  </div>
</div>

<script>
  let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
  let allSessions = JSON.parse(localStorage.getItem('sessions')) || [];
  let selectedPatient = null;
  let attachments = [];

  function searchPatient() {
    const textQuery = document.getElementById('searchInput').value.toLowerCase().trim();
    const dateQuery = document.getElementById('searchDate').value;
    const resultsBody = document.getElementById('resultsBody');
    resultsBody.innerHTML = ""; 

    const matches = allPatients.filter(p => {
        const nameMatch = p.name.toLowerCase().includes(textQuery);
        const regMatch = p.regNumber.toLowerCase().includes(textQuery);
        const pDate = p.entryTime ? p.entryTime.split('T')[0] : "";
        const dateMatch = dateQuery ? (pDate === dateQuery) : true;
        return textQuery ? (nameMatch || regMatch) && dateMatch : dateMatch;
    });

    if (matches.length > 0) {
      document.getElementById('resultsArea').style.display = "block";
      matches.forEach(p => {
        resultsBody.innerHTML += `<tr onclick='loadForm(${JSON.stringify(p)})'><td>${p.name}</td><td>${p.regNumber}</td><td>${p.entryTime ? p.entryTime.split('T')[0] : '--'}</td></tr>`;
      });
    } else { alert("Patient not found."); }
  }

  function startScanner() {
    const readerElem = document.getElementById('reader');
    readerElem.style.display = 'block';
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
        document.getElementById('searchInput').value = decodedText.trim();
        setTimeout(() => { html5QrCode.stop().then(() => { readerElem.style.display = 'none'; searchPatient(); }); }, 800); 
    }).catch(err => alert("Scanner Error"));
  }

  function loadForm(p) {
    selectedPatient = p;
    document.getElementById('search-block').style.display = 'none';
    document.getElementById('session-form').style.display = 'block';
    document.getElementById('p_photo').src = p.photo || '';
    
    const visitNo = allSessions.filter(s => s.regNumber === p.regNumber).length + 1;
    document.getElementById('visitDisplay').innerText = "VISIT NO: " + visitNo;

    const fields = [
      { label: "Name:", val: p.name },
      { label: "Reg. No.:", val: p.regNumber },
      { label: "Age:", val: p.age }, { label: "Sex:", val: p.sex },
      { label: "Race:", val: p.race }, { label: "Religion:", val: p.religion },
      { label: "Bl. gr. & Rh:", val: p.bloodGroup }, { label: "Occupation:", val: p.occupation },
      { label: "Address:", val: p.address }, { label: "Next of Kin:", val: p.nextOfKin },
      { label: "Kin Add.:", val: p.kinAddress }, { label: "Kin Phone:", val: p.kinPhone }
    ];

    document.getElementById('p_info_details').innerHTML = fields.map(f => f.val ? 
      `<div class="info-row"><strong>${f.label}</strong><span>${f.val}</span></div>` : ''
    ).join('');
  }

  function handleFiles(event) {
    for (let file of event.target.files) {
        attachments.push(file.name);
        let tag = document.createElement('div');
        tag.innerText = "ðŸ“„ " + file.name;
        document.getElementById('fileList').appendChild(tag);
    }
  }

  function generatePreview() {
    const p = selectedPatient;
    const dateNow = new Date().toLocaleString();
    document.getElementById('preview-visit-info').innerText = "Date: " + dateNow;

    // 1. Patient Info Summary
    const fields = [
      { label: "Full Name", val: p.name },
      { label: "Reg. No.", val: p.regNumber },
      { label: "Age/Sex", val: p.age + " / " + p.sex },
      { label: "Bl. gr. & Rh", val: p.bloodGroup },
      { label: "Address", val: p.address },
      { label: "Kin Phone", val: p.kinPhone }
    ];
    document.getElementById('preview-id-section').innerHTML = fields.map(f => 
      `<div class="preview-row"><strong>${f.label}:</strong><span>${f.val}</span></div>`).join('');

    // 2. Vitals Summary
    document.getElementById('preview-vitals-section').innerHTML = 
      `Temp: ${document.getElementById('v_temp').value || '--'} CÂ° | ` +
      `HR: ${document.getElementById('v_hr').value || '--'} bpm | ` +
      `RR: ${document.getElementById('v_rr').value || '--'} bpm | ` +
      `BP: ${document.getElementById('v_bp_s').value || '--'}/${document.getElementById('v_bp_d').value || '--'} mmHg`;

    // 3. FULL History Summary (All Fields)
    const historyFields = [
        { label: "Chief Complain", id: "h_chief" },
        { label: "Present Illness", id: "h_illness" },
        { label: "Review of Systems", id: "h_ros" },
        { label: "Past-Medical History", id: "h_past_med" },
        { label: "Past-Surgical History", id: "h_past_surg" },
        { label: "Drug History", id: "h_drugs" },
        { label: "Allergies", id: "h_allergies" },
        { label: "Blood Transfusion", id: "h_blood" },
        { label: "Family History", id: "h_family" },
        { label: "Social History", id: "h_social" }
    ];
    
    let histHtml = "";
    historyFields.forEach(f => {
        const val = document.getElementById(f.id).value.trim();
        if (val) {
            histHtml += `<div style="font-weight:bold; margin-top:8px;">${f.label}:</div><div class="preview-data-box">${val}</div>`;
        }
    });
    document.getElementById('preview-history-section').innerHTML = histHtml || "No clinical history recorded.";

    // 4. Physical Exam
    document.getElementById('preview-exam-section').innerText = document.getElementById('exam_details').value || "No examination recorded.";

    // 5. Investigations
    document.getElementById('preview-inv-section').innerText = document.getElementById('inv_notes').value || "No notes.";

    document.getElementById('preview-overlay').style.display = 'block';
  }

  function saveFinal() {
    alert("Session Successfully Saved and Ready for Printing!");
    location.href = 'mainpage.html';
  }
</script>
</body>
</html>
