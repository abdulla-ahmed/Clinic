<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Al-Kawaz Clinic App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column; /* Stack animation above the box */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    /* THE ANIMATION CONTAINER */
    #animation-container {
      width: 100%;
      max-width: 200px; /* Adjust size as needed */
      height: 200px;
      margin-bottom: 10px;
    }

    .container {
      width: 100%;
      max-width: 350px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      /* RESPONSIVE ROTATION FIXES */
      max-height: 85vh; 
      overflow-y: auto; 
    }

    h1 {
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6698fd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3376fe;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #6698fd;
      text-decoration: none;
    }

    /* HANDLING MOBILE ROTATION (LANDSCAPE) */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        flex-direction: row; /* Put animation side-by-side with form in landscape */
        justify-content: center;
        align-items: center;
      }
      #animation-container {
        max-width: 150px;
        height: 150px;
        margin-bottom: 0;
        margin-right: 20px;
      }
      .container {
        max-height: 95vh;
      }
    }
  </style>
</head>
<body>

  <div id="animation-container"></div>

  <div class="container" id="mainContainer">
    <h1>Dr. Hayder Al-Kawaz Clinic</h1>

    <div id="loginForm">
      <h2>Login</h2>
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">
      <button type="button" onclick="loginUser()">Login</button>
      <p class="error" id="loginError"></p>
      <div class="link">
        <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('registerForm')">Register here</a></p>
      </div>
    </div>

    <div id="registerForm" style="display: none;">
      <h2>Register</h2>
      <label for="registerName">Name</label>
      <input type="text" id="registerName" placeholder="Enter your name">
      <label for="registerUsername">Username</label>
      <input type="text" id="registerUsername" placeholder="Choose a username">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" placeholder="Choose a password">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password">
      <button type="button" onclick="registerUser()">Register</button>
      <p class="error" id="registerError"></p>
      <div class="link">
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('loginForm')">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  
  <script>
    // Initialize Animation
    var animation = lottie.loadAnimation({
      container: document.getElementById('animation-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      // You can replace this path with your own JSON file
      path: 'https://assets9.lottiefiles.com/packages/lf20_5njp3v83.json' 
    });

    function toggleForm(formId) {
      document.getElementById('loginForm').style.display = (formId === 'loginForm') ? 'block' : 'none';
      document.getElementById('registerForm').style.display = (formId === 'registerForm') ? 'block' : 'none';
      clearErrors();
    }

    function registerUser() {
      const name = document.getElementById('registerName').value;
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !username || !password || !confirmPassword) {
        showError('registerError', 'All fields required!');
        return;
      }
      if (password !== confirmPassword) {
        showError('registerError', 'Passwords mismatch!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ name, username, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Success!');
      toggleForm('loginForm');
    }

    function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        showError('loginError', 'Invalid login!');
        return;
      }
      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = "welcome.html";
    }

    function showError(id, msg) { document.getElementById(id).textContent = msg; }
    function clearErrors() { document.querySelectorAll('.error').forEach(e => e.textContent = ''); }
  </script>
</body>
</html>
