<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - Al-Kawaz Clinic</title>
  
    <style>
    /* ========== ORIGINAL STYLES PRESERVED ========== */
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, button { display: block; width: 100%; max-width: 400px; margin: 10px auto; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1em; }
    .menu-btn { background-color: #6698fd; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .menu-btn:hover { background-color: #3376fe; border-radius: 12px; }
    .error { color: red; text-align: center; margin-top: -5px; font-size: 0.9em; }
    .link { text-align: center; margin-top: 10px; }
    .link a { cursor: pointer; color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  
    
    /* Logout Style (Red) */
    .logout-btn {
      background-color: #ff4d4d;
      
    }

    .logout-btn:hover {
      background-color: #e60000;
    }

    </style>
</head>
<body>

  <div class="container">
    <h1>Main Page</h1>

    <button class="menu-btn" onclick="location.href='newpatient.html'">New Patient</button>
  
    <button class="menu-btn" onclick="location.href='medinfo.html'">Medical Sessions</button>
    
    <button class="menu-btn" onclick="location.href='new_visit.php'">New visit for registered Patient</button>
    
    <button class="menu-btn" onclick="location.href='edit_patient.html'">Edit Patient information</button>
    
    <button class="menu-btn" onclick="location.href='appointments.php'">Give Appointment</button>
    
    <button class="menu-btn" onclick="location.href='recall_today.php'">Recall Todays Appointments</button>

    <button class="menu-btn logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <script>
    // Security check: If not logged in, redirect to login page
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = "login.html";
    }

    function logoutUser() {
      localStorage.removeItem('loggedInUser');
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
