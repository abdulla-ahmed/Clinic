<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Patient - Al-Kawaz Clinic</title>
  <style>
    /* ========== YOUR THEME PRESERVED ========== */
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2 { text-align: center; }
    
    label { font-weight: bold; margin-top: 15px; display: block; color: #333; }
    
    input, select, button { 
      display: block; width: 100%; max-width: 450px; 
      margin: 8px auto 18px auto; padding: 12px; 
      border-radius: 8px; border: 1px solid #ccc; 
      box-sizing: border-box; font-size: 1em; 
    }
    
    button { background-color: #6698fd; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #3376fe; border-radius: 12px; }
    
    .search-section { background: #eef4ff; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #6698fd; }
    #preview-img { display: block; max-width: 200px; margin: 10px auto; border-radius: 8px; border: 1px solid #ccc; }
    #patient-form-section { display: none; } /* Hidden until patient is found */
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Patient Information</h1>

    <div class="search-section">
      <h3>Search Patient</h3>
      <input type="text" id="searchInput" placeholder="Search by Name, Reg No, or Barcode...">
      <label>Search by Date of Visit</label>
      <input type="date" id="searchDate">
      <button type="button" onclick="searchPatient()">Find Patient</button>
    </div>

    <div id="patient-form-section">
      <hr>
      <h2 style="color: #3376fe;">Patient Found</h2>
      
      <form id="editForm">
        <label>Registration Number</label>
        <input type="text" id="regNumber" readonly style="background-color: #eee;">

        <label>Patient Name</label>
        <input type="text" id="patientName" required>

        <label>Age</label>
        <input type="number" id="age">

        <label>Sex</label>
        <input list="sex-options" id="sex">
        <datalist id="sex-options">
          <option value="Male">
          <option value="Female">
          <option value="Other">
        </datalist>

        <label>Race</label>
        <input list="race-options" id="race">
        <datalist id="race-options">
          <option value="Arabic">
          <option value="Kurdish">
          <option value="Other">
        </datalist>

        <label>Religion</label>
        <input list="religion-options" id="religion">
        <datalist id="religion-options">
          <option value="Muslim">
          <option value="Christian">
          <option value="Other">
        </datalist>

        <label>Occupation</label>
        <input type="text" id="occupation">

        <label>Blood Group & Rh</label>
        <input list="blood-options" id="bloodGroup">
        <datalist id="blood-options">
          <option value="O+"><option value="O-"><option value="A+"><option value="A-"><option value="B+"><option value="B-"><option value="AB+"><option value="AB-">
        </datalist>

        <label>Patient Address</label>
        <input type="text" id="address">

        <label>Patient Telephone</label>
        <input type="tel" id="phone">

        <label>Patient Email</label>
        <input type="email" id="patientEmail">

        <label>Next of Kin Address</label>
        <input type="text" id="kinAddress">

        <label>Next of Kin Telephone</label>
        <input type="tel" id="kinPhone">

        <label>Entry Date & Time</label>
        <input type="datetime-local" id="entryDateTime">

        <label>Patient Photo</label>
        <img id="preview-img" src="" alt="No photo available">
        <input type="file" id="patientPic" accept="image/*" onchange="updatePreview(event)">

        <button type="button" onclick="updatePatient()">Save Changes</button>
      </form>
    </div>

    <button type="button" style="background-color: #6c757d;" onclick="location.href='main.php'">Return to Main Page</button>
  </div>

  <script>
    let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
    let currentEditIndex = -1;

    function searchPatient() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const dateQuery = document.getElementById('searchDate').value;

      // Find by Name, Reg No, or Date
      currentEditIndex = allPatients.findIndex(p => {
        const matchesText = p.name.toLowerCase().includes(query) || p.regNumber.toLowerCase() === query;
        const matchesDate = dateQuery ? p.entryTime.startsWith(dateQuery) : true;
        return query ? matchesText : (dateQuery ? matchesDate : false);
      });

      if (currentEditIndex > -1) {
        const p = allPatients[currentEditIndex];
        document.getElementById('patient-form-section').style.display = 'block';
        
        // Fill form
        document.getElementById('regNumber').value = p.regNumber;
        document.getElementById('patientName').value = p.name;
        document.getElementById('patientEmail').value = p.email || '';
        document.getElementById('age').value = p.age || '';
        document.getElementById('sex').value = p.sex || '';
        document.getElementById('race').value = p.race || '';
        document.getElementById('religion').value = p.religion || '';
        document.getElementById('occupation').value = p.occupation || '';
        document.getElementById('bloodGroup').value = p.bloodGroup || '';
        document.getElementById('address').value = p.address || '';
        document.getElementById('phone').value = p.phone || '';
        document.getElementById('kinAddress').value = p.kinAddress || '';
        document.getElementById('kinPhone').value = p.kinPhone || '';
        document.getElementById('entryDateTime').value = p.entryTime || '';
        document.getElementById('preview-img').src = p.photo || '';
      } else {
        alert("Patient not found. Please check your search criteria.");
        document.getElementById('patient-form-section').style.display = 'none';
      }
    }

    function updatePreview(event) {
      const reader = new FileReader();
      reader.onload = () => document.getElementById('preview-img').src = reader.result;
      if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
    }

    function updatePatient() {
      if (currentEditIndex === -1) return;

      // Update the object in the array
      allPatients[currentEditIndex] = {
        regNumber: document.getElementById('regNumber').value,
        name: document.getElementById('patientName').value,
        email: document.getElementById('patientEmail').value,
        age: document.getElementById('age').value,
        sex: document.getElementById('sex').value,
        race: document.getElementById('race').value,
        religion: document.getElementById('religion').value,
        occupation: document.getElementById('occupation').value,
        bloodGroup: document.getElementById('bloodGroup').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        kinAddress: document.getElementById('kinAddress').value,
        kinPhone: document.getElementById('kinPhone').value,
        entryTime: document.getElementById('entryDateTime').value,
        photo: document.getElementById('preview-img').src
      };

      localStorage.setItem('patients', JSON.stringify(allPatients));
      alert("Information Updated Successfully!");
      location.reload(); // Refresh to clear form
    }
  </script>
</body>
</html>
