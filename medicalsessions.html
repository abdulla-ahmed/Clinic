<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Session - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --primary: #6698fd; --dark: #2c3e50; --border: #e0e0e0; }
    body { font-family: "Times New Roman", Times, serif; background: #fdfdfd; margin: 20px; color: var(--dark); }
    .container { max-width: 850px; margin: auto; background: white; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
    
    /* Search Section */
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }
    h3 { text-align: center; margin-top: 0; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 0.95em; }
    
    /* Search by Date Label */
    .date-label { font-weight: bold; display: block; margin-top: 10px; color: #555; font-size: 0.9em; }

    #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; border: 2px solid var(--primary); display: none;}
    
    button { display: block; width: 100%; max-width: 450px; margin: 10px auto; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
    .btn-search { background-color: var(--primary); }
    .btn-scan { background-color: #4CAF50; }

    /* Results Table - 11px font to keep data on one line */
    .results-section { display: none; margin-top: 20px; width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; table-layout: fixed; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: nowrap; overflow: hidden; }
    th { background-color: var(--primary); color: white; }
    tr:hover { background: #ddecff; cursor: pointer; }

    /* Patient Profile Card */
    .patient-profile-column { display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f4ff; border-radius: 12px; margin-bottom: 30px; border: 1px solid #ddecff; }
    .patient-photo { width: 150px; height: 180px; object-fit: cover; border: 4px solid white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .info-list { width: 100%; max-width: 500px; }
    .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(102, 152, 253, 0.2); }
    .info-label { font-weight: bold; color: #555; }
    .info-value { color: #000; text-align: right; }

    /* Grouped Shaded Boxes */
    .group-box { padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
    .history-box { background-color: #fef9e7; border-left: 6px solid #f1c40f; }
    .vitals-box { background-color: #e8f8f5; border-left: 6px solid #1abc9c; }
    .exam-box { background-color: #f4f4f9; border-left: 6px solid #5d6d7e; }
    .inv-box { background-color: #fdf2f2; border-left: 6px solid #e74c3c; }

    .section-title { font-size: 1.2em; font-weight: bold; margin-bottom: 15px; color: var(--dark); text-transform: uppercase; }
    
    /* Vitals Styling */
    .vitals-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 10px; }
    .vital-input-card { display: flex; align-items: center; background: white; border: 1px solid #ccc; padding: 8px 15px; border-radius: 8px; }
    .vital-input-card input { border: none; width: 60px; margin: 0; padding: 0; text-align: center; font-weight: bold; font-size: 1.1em; outline: none; background: transparent; }
    .vital-input-card span { font-size: 0.9em; color: #7f8c8d; margin-left: 8px; }

    .footer-btns { display: flex; gap: 15px; margin-top: 30px; }
    .btn-save { background: #2c3e50; }
    .btn-cancel { background: #95a5a6; }

    #session-form { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center;">Medical Session</h1>

  <div class="search-section" id="search-block">
    <h3>Find Patient</h3>
    <input type="text" id="searchInput" placeholder="Search Name or Reg No. or Barcode">
    
    <label class="date-label">Search by Date:</label>
    <input type="date" id="searchDate">
    
    <div id="reader"></div>
    <button type="button" class="btn-scan" onclick="startScanner()">Open Barcode Scanner</button>
    <button type="button" class="btn-search" onclick="searchPatient()">Search Patient</button>
    
    <div id="resultsArea" class="results-section">
      <table>
        <thead>
            <tr>
                <th style="width: 40%;">Name</th>
                <th style="width: 30%;">Reg No</th>
                <th style="width: 30%;">Visit Date</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <div id="session-form">
    <h2 id="visitDisplay" style="text-align:center; color: var(--primary);"></h2>

    <div class="patient-profile-column">
      <img id="p_photo" class="patient-photo" src="" alt="No Image">
      <div class="info-list" id="p_info_details"></div>
    </div>

    <div class="group-box history-box">
      <div class="section-title">Clinical History</div>
      <label>Chief Complain</label><textarea id="h_chief" rows="3"></textarea>
      <label>Present Illness</label><textarea id="h_illness" rows="8"></textarea>
      <label>Review of Systems</label><textarea id="h_ros" rows="5"></textarea>
      <label>Past-Medical History</label><textarea id="h_past_med" rows="3"></textarea>
      <label>Past-Surgical History</label><textarea id="h_past_surg" rows="3"></textarea>
      <label>Drug History</label><textarea id="h_drugs" rows="5"></textarea>
      <label>Allergies</label><textarea id="h_allergies" rows="3"></textarea>
      <label>Blood Transfusion</label><textarea id="h_blood" rows="2"></textarea>
      <label>Family History</label><textarea id="h_family" rows="3"></textarea>
      <label>Social History</label><textarea id="h_social" rows="4"></textarea>
    </div>

    <div class="group-box vitals-box">
      <div class="section-title" style="text-align:center;">Vital Signs</div>
      <div class="vitals-grid">
        <div class="vital-input-card"><input type="number" id="v_temp"> <span>CÂ°</span></div>
        <div class="vital-input-card"><input type="number" id="v_hr"> <span>bpm</span></div>
        <div class="vital-input-card"><input type="number" id="v_rr"> <span>bpm</span></div>
        <div class="vital-input-card">
          <input type="number" id="v_bp_s" placeholder="Sys"> <span style="margin:0 5px;">/</span> 
          <input type="number" id="v_bp_d" placeholder="Dia"> <span>mmHg</span>
        </div>
      </div>
    </div>

    <div class="group-box exam-box">
      <div class="section-title">Physical Examination</div>
      <textarea id="exam_details" rows="10"></textarea>
    </div>

    <div class="group-box inv-box">
      <div class="section-title">Investigations</div>
      <label>Important Notes</label>
      <textarea id="inv_notes" rows="6"></textarea>
      <button type="button" class="btn-search" style="background:#e74c3c; width: 100%;" onclick="document.getElementById('fileInput').click()">Upload Files</button>
      <input type="file" id="fileInput" hidden multiple accept="image/*,application/pdf" onchange="handleFiles(event)">
      <div id="fileList" style="margin-top:10px; display:flex; gap:10px; flex-wrap: wrap;"></div>
    </div>

    <div class="footer-btns">
      <button class="btn-save" onclick="saveSession()">Save & Preview</button>
      <button class="btn-cancel" onclick="location.href='mainpage.html'">Cancel</button>
    </div>
  </div>
</div>

<script>
  let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
  let allSessions = JSON.parse(localStorage.getItem('sessions')) || [];
  let selectedPatient = null;
  let attachments = [];

  function searchPatient() {
    const textQuery = document.getElementById('searchInput').value.toLowerCase().trim();
    const dateQuery = document.getElementById('searchDate').value;
    const resultsBody = document.getElementById('resultsBody');
    const resultsArea = document.getElementById('resultsArea');
    resultsBody.innerHTML = ""; 
    document.getElementById('session-form').style.display = 'none';

    if (!textQuery && !dateQuery) return;

    const matches = allPatients.filter(p => {
        const nameMatch = p.name.toLowerCase().includes(textQuery);
        const regMatch = p.regNumber.toLowerCase().includes(textQuery);
        const dateMatch = dateQuery ? (p.entryTime && p.entryTime.startsWith(dateQuery)) : true;
        
        if(textQuery && dateQuery) return (nameMatch || regMatch) && dateMatch;
        if(textQuery) return (nameMatch || regMatch);
        if(dateQuery) return dateMatch;
        return false;
    });

    if (matches.length > 0) {
      resultsArea.style.display = "block";
      matches.forEach(p => {
        resultsBody.innerHTML += `<tr onclick='loadForm(${JSON.stringify(p)})'>
            <td>${p.name}</td>
            <td>${p.regNumber}</td>
            <td>${(p.entryTime || '').split('T')[0]}</td>
        </tr>`;
      });
    } else { alert("Not found."); }
  }

  function startScanner() {
    const readerElem = document.getElementById('reader');
    readerElem.style.display = 'block';
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
        document.getElementById('searchInput').value = decodedText.trim();
        setTimeout(() => {
          html5QrCode.stop().then(() => {
            readerElem.style.display = 'none';
            searchPatient();
          });
        }, 800); 
    }).catch(err => alert("Camera Error: " + err));
  }

  function loadForm(p) {
    selectedPatient = p;
    document.getElementById('search-block').style.display = 'none';
    document.getElementById('session-form').style.display = 'block';

    const visitNo = allSessions.filter(s => s.regNumber === p.regNumber).length + 1;
    document.getElementById('visitDisplay').innerText = "VISIT NO: " + visitNo;
    selectedPatient.currentVisitNo = visitNo;

    document.getElementById('p_photo').src = p.photo || '';
    const infoContainer = document.getElementById('p_info_details');
    infoContainer.innerHTML = "";

    const fields = [
      { label: "Patient Name", val: p.name },
      { label: "Registration No", val: p.regNumber },
      { label: "Age", val: p.age },
      { label: "Sex", val: p.sex },
      { label: "Race", val: p.race },
      { label: "Religion", val: p.religion },
      { label: "Occupation", val: p.occupation },
      { label: "Blood Group", val: p.bloodGroup },
      { label: "Address", val: p.address },
      { label: "Telephone", val: p.phone },
      { label: "Email", val: p.email },
      { label: "Kin Address", val: p.kinAddress },
      { label: "Kin Phone", val: p.kinPhone }
    ];

    fields.forEach(f => {
      if (f.val && f.val.toString().trim() !== "") {
        infoContainer.innerHTML += `
          <div class="info-row">
            <span class="info-label">${f.label}:</span>
            <span class="info-value">${f.val}</span>
          </div>`;
      }
    });
  }

  function handleFiles(e) {
    const files = Array.from(e.target.files);
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = (ev) => {
        attachments.push(ev.target.result);
        const img = document.createElement('img');
        img.src = file.type === 'application/pdf' ? 'https://cdn-icons-png.flaticon.com/512/337/337946.png' : ev.target.result;
        img.style.width = "60px"; img.style.borderRadius = "4px";
        document.getElementById('fileList').appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  }

  function saveSession() {
    const sessionData = {
      regNumber: selectedPatient.regNumber,
      patientName: selectedPatient.name,
      visitNo: selectedPatient.currentVisitNo,
      date: new Date().toLocaleString(),
      vitals: {
        temp: document.getElementById('v_temp').value,
        hr: document.getElementById('v_hr').value,
        rr: document.getElementById('v_rr').value,
        bp: document.getElementById('v_bp_s').value + "/" + document.getElementById('v_bp_d').value
      },
      history: {
          chief: document.getElementById('h_chief').value,
          illness: document.getElementById('h_illness').value,
          ros: document.getElementById('h_ros').value,
          pastMed: document.getElementById('h_past_med').value,
          pastSurg: document.getElementById('h_past_surg').value,
          drugs: document.getElementById('h_drugs').value,
          allergies: document.getElementById('h_allergies').value,
          blood: document.getElementById('h_blood').value,
          family: document.getElementById('h_family').value,
          social: document.getElementById('h_social').value
      },
      exam: document.getElementById('exam_details').value,
      notes: document.getElementById('inv_notes').value,
      files: attachments
    };

    allSessions.push(sessionData);
    localStorage.setItem('sessions', JSON.stringify(allSessions));
    localStorage.setItem('tempPreview', JSON.stringify(sessionData));
    location.href = 'preview.html';
  }
</script>
</body>
</html>
