<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Dr. Hayder Al-Kawaz Clinic App</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    .welcome-message {
      font-size: 1.1em;
      color: #6698fd;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6698fd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3376fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.5rem;">Welcome to Dr. Hayder Al-Kawaz Clinic</h1>
    <div id="welcomeMessage" class="welcome-message"></div>
    <button id="proceedButton" onclick="proceedToMain()">Proceed To Main Page</button>
    <button type="button" onclick="logoutUser()" style="background-color: #ff657d;">Logout</button>
</div>

  <script>
    // 1. Logic to run when the page loads
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    if (loggedInUser) {
      const welcomeMessage = document.getElementById('welcomeMessage');
      welcomeMessage.textContent = `Glad to see you again, ${loggedInUser.name}!`;
    } else {
      window.location.href = "login.html";
    }

    // 2. Function to go to the next page
    function proceedToMain() {
      window.location.href = "mainpage.html";
    }

    // 3. CORRECTED Logout Function
    function logoutUser() {
      // This only runs when the user clicks the button
      localStorage.removeItem('loggedInUser');
      window.location.href = "index.html"; // Ensure this matches your login file name
    }
</script>

</body>
</html>
