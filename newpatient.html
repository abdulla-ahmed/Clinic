<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Patient - Al-Kawaz Clinic</title>
  <style>
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2 { text-align: center; }
    label { font-weight: bold; margin-top: 15px; display: block; color: #333; }
    input, select, button { display: block; width: 100%; max-width: 450px; margin: 8px auto 18px auto; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1em; }
    button { background-color: #6698fd; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #3376fe; border-radius: 12px; }
    #preview-img, #camera-stream { display: block; max-width: 250px; margin: 10px auto; border-radius: 8px; border: 1px solid #ccc; }
    #camera-container { text-align: center; display: none; background: #f0f0f0; padding: 10px; border-radius: 8px; }
    #barcode-container { text-align: center; margin-top: 20px; }
    .btn-camera { background-color: #4CAF50; }
    .btn-switch { background-color: #ff9800; }
  </style>
</head>
<body>

  <div class="container">
    <h1>New Patient Registration</h1>
    
    <form id="patientForm">
      <label>Registration Number</label>
      <input type="text" id="regNumber" readonly style="background-color: #eee;">

      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Full Name" required>

      <label>Age</label>
      <input type="number" id="age" placeholder="Years">

      <label>Sex</label>
      <input list="sex-options" id="sex"><datalist id="sex-options"><option value="Male"><option value="Female"></datalist>

      <label>Occupation</label>
      <input type="text" id="occupation" placeholder="Occupation">

      <label>Patient Telephone</label>
      <input type="tel" id="phone" placeholder="Phone Number">

      <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
      <h3 style="text-align: center;">Patient Picture</h3>
      
      <button type="button" class="btn-camera" onclick="startCamera()">Open Camera</button>
      
      <div id="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <button type="button" onclick="capturePhoto()">Capture Photo</button>
      </div>

      <img id="preview-img" src="#" alt="Preview" style="display:none;">
      
      <canvas id="hidden-canvas" style="display:none;"></canvas>
      <canvas id="photo-canvas" style="display:none;"></canvas>

      <label>Entry Date & Time</label>
      <input type="datetime-local" id="entryDateTime">

      <div id="barcode-container">
        <svg id="barcode-preview"></svg>
      </div>

      <button type="button" onclick="savePatient()">Save Patient Information</button>
      <button type="button" style="background-color: #6c757d;" onclick="location.href='mainpage.html'">Back to Main Menu</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    let currentStream = null;

    window.onload = function() {
      const regId = "AL-" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById('regNumber').value = regId;
      const now = new Date();
      const formattedDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
      document.getElementById('entryDateTime').value = formattedDateTime;
      JsBarcode("#barcode-preview", regId, { format: "CODE128", displayValue: true });
    };

    async function startCamera() {
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('camera-stream').srcObject = currentStream;
        document.getElementById('camera-container').style.display = 'block';
      } catch (err) { alert("Camera error: " + err); }
    }

    function capturePhoto() {
      const video = document.getElementById('camera-stream');
      const canvas = document.getElementById('photo-canvas');
      canvas.width = video.videoWidth; canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      document.getElementById('preview-img').src = canvas.toDataURL('image/png');
      document.getElementById('preview-img').style.display = 'block';
      currentStream.getTracks().forEach(track => track.stop());
      document.getElementById('camera-container').style.display = 'none';
    }

    function savePatient() {
      const name = document.getElementById('patientName').value;
      const regNum = document.getElementById('regNumber').value;
      if (!name) return alert("Patient Name is required!");

      const patientData = {
        regNumber: regNum,
        name: name,
        entryTime: document.getElementById('entryDateTime').value,
        photo: document.getElementById('preview-img').src
      };

      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patientData);
      localStorage.setItem('patients', JSON.stringify(patients));

      // 1. Start PDF Download
      downloadBarcodePDF(regNum, name);

      // 2. Alert and WAIT before redirecting
      alert("Saving record and downloading PDF...");
      setTimeout(() => {
        location.href = 'mainpage.html';
      }, 1500); // 1.5 second delay ensures the download starts
    }

    function downloadBarcodePDF(regId, patientName) {
      const { jsPDF } = window.jspdf;
      const canvas = document.getElementById("hidden-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 500;
      canvas.height = 500;
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const tempCanvas = document.createElement("canvas");
      JsBarcode(tempCanvas, regId, {
        format: "CODE128",
        displayValue: true,
        fontSize: 20,
        width: 2.5,
        height: 100
      });

      ctx.drawImage(tempCanvas, (canvas.width / 2) - (tempCanvas.width / 2), 220);
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      
      // Header
      ctx.font = "bold 28px Times New Roman";
      ctx.fillText("Dr. Hayder Al-Kawaz Clinic", 250, 60);

      // Line
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.moveTo(50, 85);
      ctx.lineTo(450, 85);
      ctx.stroke();

      // Arabic Name
      ctx.font = "bold 24px Arial"; 
      ctx.fillText("Patient Name: " + patientName, 250, 150);

      const imgData = canvas.toDataURL("image/png");
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: [100, 100] });
      doc.addImage(imgData, 'PNG', 0, 0, 100, 100);
      doc.save(`Label_${regId}.pdf`);
    }
  </script>
</body>
</html>
