<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Patient - Al-Kawaz Clinic</title>
  <style>
    /* ========== YOUR THEME PRESERVED ========== */
    body { font-family: "Times New Roman", Times, serif; background-color: #f9f9f9; margin: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    h1, h2 { text-align: center; }
    
    label { font-weight: bold; margin-top: 15px; display: block; color: #333; }
    
    input, select, button { 
      display: block; width: 100%; max-width: 450px; 
      margin: 8px auto 18px auto; padding: 12px; 
      border-radius: 8px; border: 1px solid #ccc; 
      box-sizing: border-box; font-size: 1em; 
    }
    
    button { background-color: #6698fd; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background-color: #3376fe; border-radius: 12px; }
    
    /* Camera/Preview Styles */
    #preview-img, #camera-stream { 
      display: block; max-width: 250px; margin: 10px auto; 
      border-radius: 8px; border: 1px solid #ccc; 
    }
    #camera-container { text-align: center; display: none; }
    #barcode-container { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>New Patient Registration</h1>
    
    <form id="patientForm">
      <label>Registration Number</label>
      <input type="text" id="regNumber" readonly style="background-color: #eee;">

      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter Full Name" required>

      <label>Patient Email</label>
      <input type="email" id="patientEmail" placeholder="example@mail.com">

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter Age">

      <label>Sex</label>
      <select id="sex">
        <option value="">-- Select Sex --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>

      <label>Patient Address</label>
      <input type="text" id="address" placeholder="Home Address">

      <label>Patient Telephone</label>
      <input type="tel" id="phone" placeholder="Phone Number">

      <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
      <h3 style="text-align: center;">Patient Picture</h3>
      
      <label>Upload Existing Photo</label>
      <input type="file" id="patientPic" accept="image/*" onchange="previewImage(event)">
      
      <p style="text-align:center;">- OR -</p>
      
      <button type="button" onclick="startCamera()" style="background-color: #4CAF50;">Open Camera</button>
      
      <div id="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <button type="button" onclick="capturePhoto()">Capture Photo</button>
      </div>

      <img id="preview-img" src="#" alt="Preview" style="display:none;">
      <canvas id="canvas" style="display:none;"></canvas>

      <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

      <label>Entry Date & Time</label>
      <input type="datetime-local" id="entryDateTime">

      <div id="barcode-container">
        <svg id="barcode"></svg>
      </div>

      <button type="button" onclick="savePatient()">Save Patient Information</button>
      <button type="button" style="background-color: #6c757d;" onclick="location.href='main.php'">Back to Main Menu</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    const video = document.getElementById('camera-stream');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('preview-img');

    window.onload = function() {
      // 1. Generate Reg Number
      const regId = "AL-" + Math.floor(100000 + Math.random() * 900000);
      document.getElementById('regNumber').value = regId;

      // 2. Set Current Date & Time
      const now = new Date();
      const formattedDateTime = now.toISOString().slice(0, 16);
      document.getElementById('entryDateTime').value = formattedDateTime;

      // 3. Generate Barcode
      JsBarcode("#barcode", regId, { format: "CODE128", displayValue: true });
    };

    // Upload Preview
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        previewImg.src = reader.result;
        previewImg.style.display = 'block';
      };
      if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
    }

    // Camera Logic
    async function startCamera() {
      document.getElementById('camera-container').style.display = 'block';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Could not access camera: " + err);
      }
    }

    function capturePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      const dataURL = canvas.toDataURL('image/png');
      previewImg.src = dataURL;
      previewImg.style.display = 'block';
      
      // Stop camera
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      document.getElementById('camera-container').style.display = 'none';
    }

    function savePatient() {
      const name = document.getElementById('patientName').value;
      if (!name) return alert("Patient Name is required!");

      const patientData = {
        regNumber: document.getElementById('regNumber').value,
        name: name,
        email: document.getElementById('patientEmail').value,
        entryTime: document.getElementById('entryDateTime').value,
        photo: previewImg.src
      };

      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patientData);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert("Patient Saved!");
      location.href = 'main.php';
    }
  </script>
</body>
</html>
