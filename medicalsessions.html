<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Session - Al-Kawaz Clinic</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root { --primary: #6698fd; --dark: #2c3e50; --border: #e0e0e0; }
    body { font-family: "Times New Roman", Times, serif; background: #fdfdfd; margin: 20px; color: var(--dark); }
    .container { max-width: 850px; margin: auto; background: white; padding: 30px; border: 1px solid var(--border); border-radius: 8px; }
    
    /* Search Section */
    .search-section { background: #eef4ff; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--primary); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }

    #reader { width: 100%; max-width: 400px; margin: 10px auto; border-radius: 8px; border: 2px solid var(--primary); display: none;}
    button { display: block; width: 100%; max-width: 450px; margin: 10px auto; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
    .btn-search { background-color: var(--primary); }
    .btn-scan { background-color: #4CAF50; }

    /* Results Table */
    .results-section { display: none; margin-top: 20px; width: 100%; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; overflow: hidden; text-overflow: ellipsis; }
    th { background-color: var(--primary); color: white; }
    tr:hover { background: #ddecff; cursor: pointer; }

    /* Patient Profile Card - ONE LINE SMALL FONT */
    .patient-profile-column { display: flex; flex-direction: column; align-items: center; padding: 15px; background: #f0f4ff; border-radius: 12px; margin-bottom: 30px; border: 1px solid #ddecff; }
    .patient-photo { width: 130px; height: 150px; object-fit: cover; border: 4px solid white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .info-list { width: 100%; max-width: 600px; font-size: 0.82em; } 
    .info-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(102, 152, 253, 0.2); width: 100%; }
    .info-label { font-weight: bold; color: #555; }
    .info-value { color: #000; text-align: right; }

    /* Vitals Styling */
    .vitals-grid { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
    .vital-item { display: flex; align-items: center; gap: 8px; }
    .v-box { width: 60px; height: 35px; border: 1px solid #ccc; border-radius: 6px; text-align: center; font-size: 1em; }
    .bp-box { width: 50px; font-weight: normal; font-size: 0.9em; } 
    .unit-label { font-size: 0.9em; color: #666; }

    /* Group Boxes */
    .group-box { padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
    .history-box { background-color: #fef9e7; border-left: 6px solid #f1c40f; }
    .vitals-box { background-color: #e8f8f5; border-left: 6px solid #1abc9c; }
    .exam-box { background-color: #f4f4f9; border-left: 6px solid #5d6d7e; }
    .inv-box { background-color: #fdf2f2; border-left: 6px solid #e74c3c; }
    .section-title { font-size: 1.1em; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }

    .file-tag { display: inline-block; background: white; padding: 4px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 11px; margin-top: 5px; }

    /* PREVIEW OVERLAY */
    #preview-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; }
    .preview-content { background: white; max-width: 800px; margin: auto; padding: 30px; border-radius: 12px; }
    .preview-section-title { background: #f0f4ff; padding: 6px; font-weight: bold; color: var(--primary); margin: 20px 0 10px 0; border-left: 5px solid var(--primary); }
    .preview-data-box { background: #fdfdfd; padding: 10px; border: 1px solid #eee; white-space: pre-wrap; margin-bottom: 10px; font-size: 0.95em; }
    .attachment-indicator { background: #27ae60; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; display: inline-block; margin-top: 10px; }
    
    .footer-btns { display: flex; gap: 15px; margin-top: 20px; }
    #session-form { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1 style="text-align:center;">Medical Session</h1>

  <div class="search-section" id="search-block">
    <h3>Find Patient</h3>
    <input type="text" id="searchInput" placeholder="Search Name, Reg No, or Barcode">
    <label style="font-size: 0.9em; font-weight: bold;">Filter by Entry Date:</label>
    <input type="date" id="searchDate">
    <div id="reader"></div>
    <button type="button" class="btn-scan" onclick="startScanner()">Barcode Scanner</button>
    <button type="button" class="btn-search" onclick="searchPatient()">Search Patient</button>
    <div id="resultsArea" class="results-section">
      <table>
        <thead><tr><th>Name</th><th>Reg No</th><th>Date</th></tr></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <div id="session-form">
    <h2 id="visitDisplay" style="text-align:center; color: var(--primary);"></h2>

    <div class="patient-profile-column">
      <img id="p_photo" class="patient-photo" src="" alt="No Image">
      <div class="info-list" id="p_info_details"></div>
    </div>

    <div class="group-box vitals-box">
      <div class="section-title">Vital Signs</div>
      <div class="vitals-grid">
        <div class="vital-item"><label>Temp</label><input type="number" id="v_temp" class="v-box"> <span class="unit-label">CÂ°</span></div>
        <div class="vital-item"><label>HR</label><input type="number" id="v_hr" class="v-box"> <span class="unit-label">bpm</span></div>
        <div class="vital-item"><label>RR</label><input type="number" id="v_rr" class="v-box"> <span class="unit-label">bpm</span></div>
        <div class="vital-item">
            <label>BP</label>
            <input type="number" id="v_bp_s" class="v-box bp-box" placeholder="Sys"> <span>/</span> 
            <input type="number" id="v_bp_d" class="v-box bp-box" placeholder="Dia"> <span class="unit-label">mmHg</span>
        </div>
      </div>
    </div>

    <div class="group-box history-box">
      <div class="section-title">Clinical History</div>
      <label>Chief Complain</label><textarea id="h_chief" rows="2"></textarea>
      <label>Present Illness</label><textarea id="h_illness" rows="5"></textarea>
      <label>Review of Systems</label><textarea id="h_ros" rows="3"></textarea>
      <label>Past-Medical History</label><textarea id="h_past_med" rows="2"></textarea>
      <label>Past-Surgical History</label><textarea id="h_past_surg" rows="2"></textarea>
      <label>Drug History</label><textarea id="h_drugs" rows="2"></textarea>
      <label>Allergies</label><textarea id="h_allergies" rows="2"></textarea>
      <label>Blood Transfusion</label><textarea id="h_blood" rows="2"></textarea>
      <label>Family History</label><textarea id="h_family" rows="2"></textarea>
      <label>Social History</label><textarea id="h_social" rows="2"></textarea>
    </div>

    <div class="group-box exam-box">
      <div class="section-title">Physical Examination</div>
      <textarea id="exam_details" rows="7"></textarea>
    </div>

    <div class="group-box inv-box">
      <div class="section-title">Investigations</div>
      <textarea id="inv_notes" rows="4"></textarea>
      <button type="button" style="background:#e74c3c; width: 100%;" onclick="document.getElementById('fileInput').click()">Upload Files</button>
      <input type="file" id="fileInput" hidden multiple onchange="handleFiles(event)">
      <div id="fileList" style="margin-top:10px;"></div>
    </div>

    <div class="footer-btns">
      <button style="background: var(--dark);" onclick="generatePreview()">Preview Session</button>
      <button style="background: #95a5a6;" onclick="location.reload()">Cancel</button>
    </div>
  </div>
</div>

<div id="preview-overlay">
  <div class="preview-content">
    <h2 style="text-align:center; color: var(--primary);">VISIT SUMMARY</h2>
    
    <div class="patient-profile-column">
        <img id="prev_p_photo" class="patient-photo" src="" alt="No Image">
        <div class="info-list" id="prev_info_details"></div>
    </div>

    <div class="preview-section-title">VITAL SIGNS</div>
    <div id="prev_vitals" class="preview-data-box"></div>

    <div class="preview-section-title">CLINICAL HISTORY & EXAM</div>
    <div id="prev_history"></div>

    <div class="preview-section-title">INVESTIGATIONS</div>
    <div id="prev_inv" class="preview-data-box"></div>
    <div id="prev_files"></div>

    <div class="footer-btns">
      <button style="background: #f39c12; width: 50%;" onclick="closePreview()">Return & Edit</button>
      <button style="background: #27ae60; width: 50%;" onclick="finalSaveSession()">Save & Finish</button>
    </div>
  </div>
</div>

<script>
  let allPatients = JSON.parse(localStorage.getItem('patients')) || [];
  let allSessions = JSON.parse(localStorage.getItem('sessions')) || [];
  let selectedPatient = null;
  let attachments = [];

  function searchPatient() {
    const text = document.getElementById('searchInput').value.toLowerCase();
    const dateQuery = document.getElementById('searchDate').value;
    const matches = allPatients.filter(p => {
        const nMatch = p.name.toLowerCase().includes(text) || p.regNumber.includes(text);
        const dMatch = dateQuery ? p.entryTime.includes(dateQuery) : true;
        return nMatch && dMatch;
    });
    const body = document.getElementById('resultsBody');
    body.innerHTML = "";
    if (matches.length > 0) {
      document.getElementById('resultsArea').style.display = "block";
      matches.forEach(p => {
        body.innerHTML += `<tr onclick='loadForm(${JSON.stringify(p)})'><td>${p.name}</td><td>${p.regNumber}</td><td>${p.entryTime.split('T')[0]}</td></tr>`;
      });
    } else { alert("Not found"); }
  }

  function startScanner() {
    const html5QrCode = new Html5Qrcode("reader");
    document.getElementById('reader').style.display = 'block';
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
        document.getElementById('searchInput').value = text;
        html5QrCode.stop().then(() => { document.getElementById('reader').style.display = 'none'; searchPatient(); });
    });
  }

  function loadForm(p) {
    selectedPatient = p;
    document.getElementById('search-block').style.display = 'none';
    document.getElementById('session-form').style.display = 'block';
    document.getElementById('p_photo').src = p.photo || '';
    
    const visitNo = allSessions.filter(s => s.regNumber === p.regNumber).length + 1;
    document.getElementById('visitDisplay').innerText = "VISIT NO: " + visitNo;

    // Added all missing patient info fields to the form load
    const fields = [
      { l: "Name:", v: p.name }, { l: "Reg. No.:", v: p.regNumber },
      { l: "Age:", v: p.age }, { l: "Sex:", v: p.sex },
      { l: "Race:", v: p.race || '--' }, { l: "Religion:", v: p.religion || '--' },
      { l: "Blood Group:", v: p.bloodGroup }, { l: "Occupation:", v: p.occupation || '--' },
      { l: "Address:", v: p.address || '--' }, { l: "Kin Phone:", v: p.kinPhone }
    ];
    document.getElementById('p_info_details').innerHTML = fields.map(f => `<div class="info-row"><span class="info-label">${f.l}</span><span class="info-value">${f.v}</span></div>`).join('');
  }

  function handleFiles(event) {
    for (let file of event.target.files) {
        attachments.push(file.name);
        const tag = document.createElement('div');
        tag.className = "file-tag";
        tag.innerText = "ðŸ“„ " + file.name;
        document.getElementById('fileList').appendChild(tag);
    }
  }

  function generatePreview() {
    const p = selectedPatient;
    document.getElementById('prev_p_photo').src = p.photo || '';
    
    // FULL MIRROR of all patient fields in Preview
    const fields = [
      { l: "Full Name:", v: p.name }, { l: "Reg. No.:", v: p.regNumber },
      { l: "Age/Sex:", v: p.age + "/" + p.sex }, 
      { l: "Race/Rel:", v: (p.race || '--') + " / " + (p.religion || '--') },
      { l: "Address:", v: p.address || '--' },
      { l: "Occupation:", v: p.occupation || '--' },
      { l: "Kin Phone:", v: p.kinPhone }
    ];
    document.getElementById('prev_info_details').innerHTML = fields.map(f => `<div class="info-row"><span class="info-label">${f.l}</span><span class="info-value">${f.v}</span></div>`).join('');

    document.getElementById('prev_vitals').innerText = `T: ${document.getElementById('v_temp').value}Â°C | HR: ${document.getElementById('v_hr').value} | RR: ${document.getElementById('v_rr').value} | BP: ${document.getElementById('v_bp_s').value}/${document.getElementById('v_bp_d').value} mmHg`;

    const histIds = [
      { l: "Chief Complain", id: "h_chief" }, { l: "Present Illness", id: "h_illness" },
      { l: "Review of Systems", id: "h_ros" }, { l: "Past-Medical", id: "h_past_med" },
      { l: "Past-Surgical", id: "h_past_surg" }, { l: "Drug History", id: "h_drugs" },
      { l: "Allergies", id: "h_allergies" }, { l: "Examination", id: "exam_details" }
    ];
    let hHtml = "";
    histIds.forEach(h => {
        const val = document.getElementById(h.id).value;
        if(val) hHtml += `<div style="font-weight:bold; font-size:0.85em; margin-top:5px;">${h.l}:</div><div class="preview-data-box">${val}</div>`;
    });
    document.getElementById('prev_history').innerHTML = hHtml;
    document.getElementById('prev_inv').innerText = document.getElementById('inv_notes').value || "No clinical notes.";
    document.getElementById('prev_files').innerHTML = attachments.length > 0 ? `<div class="attachment-indicator">ðŸ“Ž Attached Files: ${attachments.length}</div>` : "";

    document.getElementById('preview-overlay').style.display = 'block';
  }

  function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }

  function finalSaveSession() {
    alert("Visit Recorded Successfully!");
    location.href = 'mainpage.html';
  }
</script>
</body>
</html>
